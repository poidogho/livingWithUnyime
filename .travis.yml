sudo: required
services:
  - docker

before_install:
  - docker build -t orezimeteaching/client -f Dockerfile.dev .

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "reactApp"
  env: "Reactapp-env"
  bucket_name: "elasticbeanstalk-us-east-2-565826722560"
  bucket_path: "reactApp"
  on:
    branch: master
